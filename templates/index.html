<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Login/Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escolha sua função</h1>
        <div class="role-selection">
            <button id="professorBtn">Professor</button>
            <button id="alunoBtn">Aluno</button>
        </div>

        <div id="form-container" class="hidden">
            <h2 id="form-title">Login</h2>
            <form id="userForm">
                <input type="hidden" id="role" name="role" value="">
                <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>

                <button type="submit" id="formSubmit">Entrar</button>
            </form>
            <p id="toggleForm">Não tem uma conta? <span id="toggleText">Registre-se aqui</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
